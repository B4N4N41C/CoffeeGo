<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Личный кабинет</h1>

    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Имя:</label>
            <p class="form-control-plaintext" th:text="${customer.name}"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Телефон:</label>
            <p class="form-control-plaintext" th:text="${customer.phone}"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Электронная почта:</label>
            <p class="form-control-plaintext" th:text="${customer.email}"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Роль:</label>
            <p class="form-control-plaintext" th:text="${customer.role}"></p>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
