<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Админ панель</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h1 class="mb-4">Ваша корзина</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Товар</th>
                <th scope="col">Цена</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <img th:src="${product.image}" th:alt="${product.name}" class="me-3">
                        <span th:text="${product.name}"></span>
                    </div>
                </td>
                <td th:text="${product.price}"></td>
                <td>1000 ₽</td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{'/delete/' + ${product.id}}">Удалить</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <h3>Общая сумма: 2500 ₽</h3>
        <button class="btn btn-primary">Перейти к оформлению</button>
    </div>
</div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
