<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Ваша корзина</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Товар</th>
                <th scope="col">Цена</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <img th:src="${product.image}" th:alt="${product.name}" class="me-3">
                        <span th:text="${product.name}"></span>
                    </div>
                </td>
                <td th:text="${product.price}"></td>
                <td>1000 ₽</td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{'/delete/' + ${product.id}}">Удалить</a>
                </td>
            </tr>


            <!-- Добавьте больше товаров по необходимости -->
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <h3>Общая сумма: 2500 ₽</h3>
        <button class="btn btn-primary">Перейти к оформлению</button>
    </div>
</div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
