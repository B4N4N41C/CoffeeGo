<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/all.css" rel="stylesheet">
    <title>Список товаров</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Админ панель</a>
                    </li>
                </ul>
                <form action="#" th:action="@{/find}" class="d-flex"  method="post" >
                    <input class="form-control me-2" type="text" placeholder="Поиск"  th:field="*{product.name}">
                    <button class="btn btn-outline-success" type="submit">Искать</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row row-cols-auto">
        <div class="col" th:each="product : ${products}">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" th:src="@{'/img/' + ${product.image}}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <a th:href="@{'/customer/add-product/' + ${product.id}}" class="btn btn-primary">Добавить в карзину</a>
                    <a th:href="@{'/product/detail/' + ${product.id}}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    <a href="/cart" style="right: 40px; bottom: 40px; font-size: 32px" class="position-fixed translate-middle fas fa-shopping-cart fa-lg"></a>
</div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
